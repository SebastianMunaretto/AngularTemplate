<div class="register-container" fxLayout="column">
  <h1>Register Page</h1>

  <div class="row show-hide-message">
    <div [ngClass]="messageClass">
      {{ message }}
    </div>
  </div>

  <form [formGroup]="form" (submit)="onRegisterSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <div>
        <mat-form-field appearance="legacy">
          <input matInput type="text" name="username" class="form-control" formControlName="username">
        </mat-form-field>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <div [ngClass]="{'has-error': (form.controls.email.errors && form.controls.email.dirty)}">
        <mat-form-field appearance="legacy">
          <input matInput type="text" name="email" class="form-control" formControlName="email">
        </mat-form-field>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <div>
        <mat-form-field appearance="legacy">
          <input matInput type="password" name="password" class="form-control" formControlName="password">
        </mat-form-field>
      </div>
    </div>
    <input [disabled]="!form.valid || processing" type="submit" class="btn btn-primary" value="Submit">
  </form>
</div>
