<h1 class="page-header">Register Page</h1>

<div class="row show-hide-message">
  <div [ngClass]="messageClass">
    {{ message }}
  </div>
</div>

<form [formGroup]="form" (submit)="onRegisterSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <div>
      <input type="text" name="username" class="form-control" formControlName="username">
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <div [ngClass]="{'has-error': (form.controls.email.errors && form.controls.email.dirty)}">
      <input type="text" name="email" class="form-control" formControlName="email">
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" class="form-control" formControlName="password">
  </div>
  <input [disabled]="!form.valid || processing"  type="submit" class="btn btn-primary" value="Submit">

</form>
